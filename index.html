<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/2aa61e8d2a.js" crossorigin="anonymous"></script>
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="userdetails">
                <div class="profile_img">
                    <i class="fa-solid fa-wine-bottle"></i>
                </div>
                <h3>escuelagourmetccs<br><span>Caracas, Venezuela</span></h3>
            </div>
            <div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="imgBx">
            <img src ="https://cdn.vox-cdn.com/thumbor/Hg2AAFDQQbGXL97d96HWqWY8Dp0=/0x0:6000x4000/1720x0/filters:focal(0x0:6000x4000):format(webp):no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/23453800/BottlesShoot_TaylorMickal__11_.jpg" class="cover">
        </div>
        <div class="actionBtns">
            <div class="left">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment fa-flip-horizontal"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="right">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <h4 class="likes">3,151 likes</h4>
        <h4 class="message"><b>escuelagourmetccs</b> Escuela Gourmet Caracas te invita a comenzar tu viaje por el mundo del vino <span> #vino</span><span> #sunset</span><span> #enoturismo</span></h4> 
    </div>
</body>
</html>
